<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55421af7af.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info py-3">
            <div class="container">
                <a class="navbar-brand" href="#">Daily <span
                        class="text-white bg-primary rounded px-2 py-1">Update</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" d-flex">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class=" navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active fw-semibold" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div>
                <ul id="displayCategory" class="nav ul py-4">

                </ul>
            </div>
        </section>
        <section class="container">
            <div>
                <input type="text" class="form-control py-2 fw-semibold" id="news-list" placeholder="">
            </div>
            <div class="py-5 d-flex justify-content-between">
                <div>
                    <p class="mt-1"><span class="fw-semibold">Sort By View:</span> <input type="text"> </p>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-primary">Today's Update</button>
                    <button type="button" class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
        </section>
        <section class="container mb-5">
            <div class="row row-cols-1 row-cols-md-1 g-4" id="news-container">
            </div>
            <div id="no-news-found" class="d-none">
                <h2 class="text-4xl font-bold text-center">No Update Available!</h2>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="newsdetailsModal" tabindex="-1" aria-labelledby="newsdetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title" id="newsdetailsModalLabel">Modal title</h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-Details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<footer class="py-5 bg-info">
    <ul class="nav justify-content-center border-top pb-3 mb-3 pt-5">
        <li><a target="_blank" href="https://www.facebook.com/"><i
                    class="fa-brands fa-facebook text-light fs-4"></i></a></li>
        <li><a target="_blank" href="https://www.instagram.com/?hl=en"><i
                    class="fa-brands fa-instagram-square filled ps-3 text-light fs-4"></i></a></li>
        <li><a target="_blank" href="https://www.linkedin.com/"><i
                    class="fa-brands fa-linkedin filled ps-3 text-light fs-4"></i></a>
        </li>
    </ul>
    <p class="text-center text-muted ">Copyright @ 2023 All Rights Reserved.</p>
</footer>

</html>
